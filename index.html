<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">

        
            <form id="form">

                <div class="title">Get Started</div>
                
                <div class="">
                    <label for="username">User Name</label>
                    <input type="text" name="username" id="username" placeholder="Joy Shaheb"/>
                    <div class="error"></div>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="abc@gmail.com">
                    <div class="error"></div>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="password here">
                    <div class="error"></div>
                </div>
                <div>
                    <label for="radio">select sex</label>
                    <input type="radio" name="radio" id="male" value="Male">
                    <label for="radio" value="Male">Male</label>

                    <input type="radio" name="radio" id="female" value="Female">
                    <label for="radio" value="Female">Female</label>
                    <div class="error"></div>
                </div>
                

                    <button id="btn" type="submit">Submit</button>
            </form>
       
        
    </div>
    


    <script src="index.js"></script>
</body>
</html>
